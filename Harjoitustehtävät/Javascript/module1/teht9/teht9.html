<!DOCTYPE html>
<html lang="en">
<head>

    <title>Prime Number Checker</title>

    <link href="teht9.css" rel="stylesheet">
</head>
<body>
    <div id="form">
        <form>
            <label for="num" class="input">Number to check:</label>

        </form>
